<mat-drawer-container class="relative overflow-scroll !bg-gray-100">
  
  <mat-drawer #drawer position="end" mode="over" class="w-[480px] max-w-full p-4 sm:w-[80vw]">
    <app-notification-menu></app-notification-menu>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar [ngClass]="{
      '!hidden': !isAuthenticated,
      ' fixed top-0 z-[1000] h-[75px]  w-full justify-between items-center': isAuthenticated,
      'md:rounded-full md:top-[4px] left-[240px] right-0 max-[768px]:left-0 max-[768px]:flex max-[768px]:items-center max-[768px]:justify-between': true
    }" color="primary">
      <button *ngIf="(isAuthenticated$ | async) && isMobile" class="text-black md:hidden" mat-icon-button
        (click)="toggleDrawer()">
        <mat-icon>menu</mat-icon>
      </button>
    
      <div class="absolute left-[23px] right-0 bottom-0 rounded-bl-full">
        <app-progress-status></app-progress-status>
      </div>
    
      <div
        class="fixed last:mr-10 right-0 flex flex-row items-center gap-4 justify-self-end max-[768px]:ml-auto max-[325px]:gap-[5px]"
        [ngClass]="{
          'ml-[calc(100vw-150px)]': !isAuthenticated || isOnSpecificPage
        }">
        <app-notification-button *ngIf="(isAuthenticated$ | async)"
          (openNotificationMenu)="toggleNotificationDrawer($event)"></app-notification-button>
        <button class="text-black" mat-icon-button [matMenuTriggerFor]="accountMenu">
          <mat-icon>{{ accountManagement.icon }}</mat-icon>
        </button>
        <mat-menu #accountMenu="matMenu">
          <a *ngIf="!(isAuthenticated$ | async)" mat-menu-item [routerLink]="loginRoute.link"
            [routerLinkActive]="['is-active']">Login</a>
          <a *ngIf="isAuthenticated$ | async" mat-menu-item (click)="logout()">
            Logout
          </a>
          <a *ngIf="isAuthenticated$ | async" mat-menu-item (click)="openChangePasswordDialog()">Change Password</a>
        </mat-menu>
      </div>
    
    </mat-toolbar>
    <div class="fixed top-0 left-0 right-0 drawer-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
