<form class="forget-password-form" [formGroup]="forgetPasswordForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forget Password Form</mat-card-title>
    </mat-card-header>
    <mat-card-content class="forget-password-fields">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input id="email" formControlName="email" matInput />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        class="submit"
        mat-flat-button
        color="primary"
        (click)="forgetPassword()"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>
