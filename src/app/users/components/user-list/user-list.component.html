<div class="flex justify-between">
  <div class="gap-x">
    <mat-form-field class="example-full-width">
      <mat-label>Search for user</mat-label>
      <input
        matInput
        placeholder="John Doe"
        [(ngModel)]="searchText"
        (keyup.enter)="getUsersBySearch()"
        matInput
        placeholder="John Doe"
      />
    </mat-form-field>
  </div>

  <div class="flex">
    <mat-form-field appearance="fill">
      <mat-label>Choose Role</mat-label>
      <mat-select (selectionChange)="onRoleChange($event)">
        <mat-option *ngFor="let role of roles" [value]="role.id">
          {{ role.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button class="add-btn" mat-flat-button color="primary" (click)="addUser()">
      Add User
    </button>
  </div>
</div>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 20, 100]"
  [showFirstLastButtons]="true"
  (page)="loadPaginatedUsers($event)"
>
</mat-paginator>
<angular-slickgrid
  gridId="users-list-grid"
  [columnDefinitions]="columnDefinitions"
  (onAngularGridCreated)="angularGridReady($event)"
  [gridOptions]="gridOptions"
  [dataset]="dataset"
>
</angular-slickgrid>
