<div class="user-list-container">
  <div class="header">
    <h1>Users</h1>
    <button (click)="addUser()" class="add-btn" mat-flat-button>
      <mat-icon>add</mat-icon>
      <span>Add Admin</span>
    </button>
  </div>
 <div class="table-and-paginator">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize"
  showFirstLastButtons (page)="loadPaginatedUsers($event)" [pageIndex]="pageIndex">
</mat-paginator>
  <table mat-table [dataSource]="dataset" class="mat-elevation-z8" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user" class="name"> {{ user.firstName + " " + user.lastName }} </td>
    </ng-container>

    <!-- Active Status Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user">

          {{user.email}}
      </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="restaurant">
      <th mat-header-cell *matHeaderCellDef> Restaurant Name </th>
      <td mat-cell *matCellDef="let user" class="name"> {{ user?.restaurant?.name }} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{ user?.role?.name }} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button class="edit" color="primary" (click)="openEdituserDialog(user,  $event)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteuser(user.id,  $event)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container> -->

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

  </table>
 </div>
</div>
