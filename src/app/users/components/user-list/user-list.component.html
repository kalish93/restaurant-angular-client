<div class=" bg-transparent w-full md:w-[95%] mx-auto">
  <div class="flex items-center justify-between my-8">
    <h1>Users</h1>
    <button (click)="addUser()"
      class="flex items-center gap-2 rounded-full bg-white px-6 py-3 font-medium text-amber-600 shadow-[12px_12px_24px_rgba(0,0,0,0.15),-12px_-12px_24px_rgba(255,255,255,0.9)] transition-all hover:shadow-[6px_6px_12px_rgba(0,0,0,0.1),-6px_-6px_12px_rgba(255,255,255,0.8)]">
      <mat-icon>add</mat-icon>
      <span>Add Admin</span>
    </button>
  </div>
  <div class="table-and-paginator">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize" showFirstLastButtons
      (page)="loadPaginatedUsers($event)" [pageIndex]="pageIndex">
    </mat-paginator>
    <table mat-table [dataSource]="dataset" class="mat-elevation-z8" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user" class="name"> {{ user.firstName + " " + user.lastName }} </td>
      </ng-container>

      <!-- Active Status Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user">

          {{user.email}}
        </td>
      </ng-container>

      <!-- Created Date Column -->
      <ng-container matColumnDef="restaurant">
        <th mat-header-cell *matHeaderCellDef> Restaurant Name </th>
        <td mat-cell *matCellDef="let user" class="name"> {{ user?.restaurant?.name }} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{ user?.role?.name }} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button class="edit" color="primary" (click)="openEdituserDialog(user,  $event)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteuser(user.id,  $event)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> -->

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
