<div class="w-full md:w-[95%] mx-auto">
  <div class="flex items-center justify-between my-8">
    <h1>Restaurants</h1>
    <button (click)="openAddRestaurantDialog()"
      class="flex items-center gap-2 rounded-full bg-white px-6 py-3 font-medium text-amber-600 shadow-[12px_12px_24px_rgba(0,0,0,0.15),-12px_-12px_24px_rgba(255,255,255,0.9)] transition-all hover:shadow-[6px_6px_12px_rgba(0,0,0,0.1),-6px_-6px_12px_rgba(255,255,255,0.8)]">
      <mat-icon>add</mat-icon>
      <span>Add Restaurant</span>
    </button>
  </div>
  <div class="table-and-paginator">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize" showFirstLastButtons
      (page)="pageChanged($event)">
    </mat-paginator>
    <table mat-table [dataSource]="restaurants" class="mat-elevation-z8" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let restaurant"> {{ restaurant.name }} </td>
      </ng-container>

      <!-- Active Status Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let restaurant">
          <span [ngClass]="restaurant.isActive ? 'active-status' : 'inactive-status'">
            {{restaurant.isActive ? 'Active' : 'In Active'}}
          </span>
        </td>
      </ng-container>

      <!-- Created Date Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Registered Date </th>
        <td mat-cell *matCellDef="let restaurant"> {{ restaurant.createdAt | date }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let restaurant">
          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openEditRestaurantDialog(restaurant, $event)">
              <mat-icon class="small-icon !text-sm">edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteRestaurant(restaurant.id, $event)">
              <mat-icon class="small-icon !text-sm !w-4 !h-4">delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToDetail(row.id)"></tr>

    </table>
  </div>
</div>
