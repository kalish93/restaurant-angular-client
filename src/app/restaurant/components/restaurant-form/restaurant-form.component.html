<h2 mat-dialog-title>Add New Restaurant</h2>

<form [formGroup]="addRestaurantForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Restaurant Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter restaurant name">
      <mat-error *ngIf="addRestaurantForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="addRestaurantForm.get('name')?.hasError('maxLength')">
        Name cannot exceed 100 characters
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="addRestaurantForm.invalid">
      Add
    </button>
  </mat-dialog-actions>
</form>
