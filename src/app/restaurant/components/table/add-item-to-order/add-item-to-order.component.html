<h1 mat-dialog-title>Add Menu Item</h1>
<div mat-dialog-content>
  <form [formGroup]="menuItemForm">
    <mat-form-field appearance="outline">
      <mat-label>Menu Item</mat-label>
      <mat-select formControlName="menuItemId" placeholder="Select a menu item">
        <mat-option *ngFor="let item of menuItems" [value]="item.id">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" min="1" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Special Instructions</mat-label>
      <textarea matInput formControlName="specialInstructions"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Add Item</button>
</div>
