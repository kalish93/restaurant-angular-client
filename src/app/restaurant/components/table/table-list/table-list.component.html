<div class="container">
  <div class="header">
    <h1>Our Tables</h1>
  <button (click)="openAddTableDialog()" class="add-btn" mat-flat-button><mat-icon>add</mat-icon>
    Add Table</button>
  </div>
  <div class="menu-section">
    <div class="menu-grid">
      <div class="menu-item" *ngFor="let table of tables">
        <img [src]="table.qrCodeImage" alt='QR Code'>
        <div class="menu-info">
         <div class="no-and-status">
          <h3>Table number: {{ table.number }}</h3>
          <mat-chip>{{table.status}}</mat-chip>
         </div>
          <div class="order-btn-container">
            <button (click)="downloadQRCode(table.id, table.number)" class="order-btn" mat-flat-button><mat-icon>download</mat-icon> Qr Code</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
