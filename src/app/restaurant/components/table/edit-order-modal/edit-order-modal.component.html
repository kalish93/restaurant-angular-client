<h2 mat-dialog-title class="text-lg font-bold">Edit Order Item</h2>

<div mat-dialog-content class="space-y-4">
  <!-- Wrap in formGroup -->
  <form [formGroup]="editForm">
    <!-- Quantity -->
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" min="1" />
      <mat-error *ngIf="editForm.get('quantity')?.hasError('required')">
        Quantity is required
      </mat-error>
    </mat-form-field>

    <!-- Special Instructions -->
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Special Instructions</mat-label>
      <textarea matInput rows="3" formControlName="specialInstructions"></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions class="flex justify-end gap-2 mt-4">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="editForm.invalid">Save</button>
</div>
