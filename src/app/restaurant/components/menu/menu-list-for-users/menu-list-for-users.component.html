<div *ngIf="restaurant?.isActive; else inactiveRestaurant" class="h-[calc(100vh-75px)] w-full mx-auto overflow-y-scroll bg-gray-50 p-4">
  <div class="max-w-7xl h-full mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2">
      <!-- Header: Logo, Name and Search -->
      <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <!-- Logo + Title with improved styling -->
        <div class="flex items-center gap-4">
          <div class="relative">
            <img
              *ngIf="restaurant?.logo"
              [src]="getImageUrl(restaurant.logo)"
              alt="{{restaurant?.name}} Logo"
              class="h-14 w-14 md:h-16 md:w-16 rounded-xl object-cover shadow-lg ring-2 ring-white ring-opacity-50 transition-all duration-300 hover:scale-105 hover:shadow-xl"
            />
            <div class="absolute inset-0 rounded-xl bg-gradient-to-br from-white/20 to-transparent pointer-events-none"></div>
          </div>
          <div>
            <h3 class="text-xl md:text-3xl font-semibold text-gray-900 tracking-tight">
              {{ restaurant?.name }}
            </h3>
            <p *ngIf="restaurant?.description" class="text-xs text-gray-500 mt-1 max-w-md">
              {{ restaurant.description }}
            </p>
          </div>
        </div>

         <!-- Enhanced Search Bar -->
        <div class="w-full md:w-80 mt-3 md:mt-0">
          <div class="relative rounded-lg bg-white shadow-sm hover:shadow-md transition-shadow duration-300">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
            <input
              type="text"
              [value]="searchTerm"
              (input)="onSearchChange($any($event.target).value)"
              placeholder="Search menu items..."
              class="block w-full rounded-lg border-0 py-3 pl-10 pr-4 text-gray-900 ring-1 ring-inset ring-gray-200 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-500 focus:outline-none sm:text-sm sm:leading-6 transition-colors duration-200"
            />
            <!-- Clear button appears only when typing -->
            <button
              *ngIf="searchTerm"
              (click)="onSearchChange('')"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 transition-colors"
            >
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Category Filters -->
      <div class="mb-4 flex flex-col gap-3">
        <div class="flex gap-2 overflow-x-auto no-scrollbar py-1">
          <button
            (click)="setCategoryFilter(null)"
            [class]="getFilterButtonClass(null)"
            class="rounded-full px-4 py-2 text-xs md:text-sm font-medium whitespace-nowrap transition-all"
          >
            All Items
          </button>
          <button
            *ngFor="let category of availableCategories"
            (click)="setCategoryFilter(category)"
            [class]="getFilterButtonClass(category)"
            class="rounded-full px-4 py-2 text-xs md:text-sm font-medium whitespace-nowrap transition-all"
          >
            {{ category }}
          </button>
        </div>
      </div>

      <!-- Masonry Layout -->
      <div class="masonry-container columns-1 md:columns-2">
        <mat-card
          *ngFor="let item of filteredMenus"
          class="shadow-lg rounded-xl break-inside-avoid mb-4"
        >
          <mat-card-content class="p-3">
            <div class="flex flex-col gap-3 last:gap-0">
              <div class="flex flex-row gap-3 items-center">
                <div class="flex-shrink-0">
                  <div class="w-16 h-16 rounded-full bg-gray-100 relative">
                    <img
                      [src]="getImageUrl(item.image)"
                      [alt]="item.name"
                      class="!w-full !h-full rounded-full object-fit shadow-lg"
                    />
                    <span
                      *ngIf="item.status === 'SOLD_OUT'"
                      class="absolute -bottom-1 left-1/2 -translate-x-1/2 text-[10px] px-1.5 py-0.5 rounded bg-red-600 text-white"
                      >Sold Out</span
                    >
                  </div>
                </div>

                <div class="flex-1">
                  <div class="flex items-start justify-between mb-1">
                    <h3 class="!text-sm font-semibold text-gray-900">
                      {{ item.name }}
                    </h3>
                    <span
                      class="text-sm font-bold text-orange-600 price-display ml-2"
                      >{{ item.price.toFixed(2) }} ETB</span
                    >
                  </div>
                </div>
              </div>

              <!-- Ingredients Section -->
              <p
                class="text-gray-600 text-xs leading-relaxed mb-2 line-clamp-2 py-4"
              >
                {{ item.ingredients }}
              </p>

              <!-- Add to Cart Button -->
              <!-- <ng-container *ngIf="tableId"> -->
                <div
                  class="flex items-center justify-center"
                  *appHasSubscription="['STANDARD','PREMIUM']"
                >
                  <button
                    mat-raised-button
                    *ngIf="item.price"
                    [disabled]="item.status === 'SOLD_OUT'"
                    [ngClass]="{
                      'bg-gray-300 text-gray-600 cursor-not-allowed': item.status === 'SOLD_OUT' === false,
                      'bg-green-600 hover:bg-green-700 text-white shadow-lg': item.status !== 'SOLD_OUT' && cartItems.includes(item),
                      'bg-orange-500 hover:bg-orange-600 text-white shadow-lg': item.status !== 'SOLD_OUT' && !cartItems.includes(item)
                    }"
                    class="enhanced-add-button px-4 py-2 rounded-lg text-xs font-semibold transition-all duration-200 transform hover:scale-105 flex items-center gap-1 w-full"
                    (click)="addToCart(item)"
                  >
                    <mat-icon class="!text-sm">{{
                      item.status === 'SOLD_OUT'
                        ? 'block'
                        : (checkIfItemInCart(item) ? 'check' : 'add_shopping_cart')
                    }}</mat-icon>
                    <span>{{
                      item.status === 'SOLD_OUT'
                        ? 'Sold Out'
                        : (checkIfItemInCart(item) ? 'Added' : 'Add to Order')
                    }}</span>
                  </button>
                </div>
              <!-- </ng-container> -->
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Cart Section -->
    <div class="hidden md:block md:col-span-1">
      <app-cart></app-cart>
    </div>

    <!-- Floating Buttons -->
    <div *appHasSubscription="['STANDARD','PREMIUM']" class="fixed bottom-6 right-6 z-50">
      <div class="flex flex-col gap-4">
        <!-- Cart Button Group -->
        <div class="lg:hidden relative group">
          <div
            class="absolute bottom-full right-0 mb-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none"
          >
            <div
              class="bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap"
            >
              Open Cart
              <div
                class="absolute top-full right-2 w-0 h-0 border-l-2 border-r-2 border-t-4 border-transparent border-t-gray-800"
              ></div>
            </div>
          </div>
        </div>

        <!-- Waiter Button Group -->
        <div class="relative">
          <button
            mat-fab
            [matMenuTriggerFor]="menu"
            class="w-14 h-14 bg-orange-500 hover:bg-orange-600 text-white shadow-lg hover:shadow-xl transition-all duration-200"
          >
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu" yPosition="above">
            <button mat-menu-item (click)="callWaiter()" *ngIf="tableId">
              <mat-icon>restaurant_menu</mat-icon>
              <span>Call Waiter</span>
            </button>
            <div class="lg:hidden">
              <button mat-menu-item (click)="openCartModal()">
                <mat-icon>shopping_cart</mat-icon>
                <span>Open Cart</span>
              </button>
            </div>
            <button mat-menu-item (click)="requestPayment()" *ngIf="tableId">
              <mat-icon>payment</mat-icon>
              <span>Request Payment</span>
            </button>
            <button mat-menu-item (click)="viewOrders()">
              <mat-icon>receipt_long</mat-icon>
              <span>View Orders</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #inactiveRestaurant>
  <div class="h-[calc(100vh-75px)] w-full flex flex-col items-center justify-center bg-gray-50 p-6">
    <img
      src="assets/page-not-found.svg"
      alt="Not Available"
      class="max-w-xs mb-6"
    />
    <h2 class="text-2xl font-semibold text-gray-400 mb-2">This Page is Not Available</h2>
    <p class="text-orange-400 max-w-md text-center mb-4">
      This menu is not currently available. Please check back later for updates.
    </p>
  </div>
</ng-template>
