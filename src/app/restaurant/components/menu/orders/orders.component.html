<div class="orders-container">
  <h1>Table Orders</h1>

  @if (myOrders.length) {
    <div class="orders-grid">
      @for (order of myOrders; track order) {
        <div class="order-card">
          <mat-card>
            <mat-card-header>
              <mat-card-subtitle>Status: <span class="status-chip" [ngClass]="order?.status">{{ getOrderStatusName(order.status) }}</span></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <h3>Items:</h3>
              <div class="chip-container">
                @for (item of order?.items; track item) {
                  <div class="chip">
                    {{ item?.menuItem?.name }} ({{ item?.quantity }})
                  </div>
                }
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      }
    </div>
  }

  @if (!myOrders.length) {
    <div class="empty-orders">
      <p>No active orders for this table.</p>
    </div>
  }
</div>
