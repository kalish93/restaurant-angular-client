<h1 mat-dialog-title>Add Credit Card</h1>

<div mat-dialog-content>
  <div class="dialog-content">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Card Name</mat-label>
      <input matInput type="text" [(ngModel)]="name" />
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button class="cancel" (click)="onCancel()"><span>Cancel</span> <mat-icon>close</mat-icon> </button>
  <button mat-button class="confirm" color="primary" (click)="onConfirm()"><span>Confirm</span> <mat-icon>check</mat-icon> </button>
</div>
