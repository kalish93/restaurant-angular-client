<div class="notification--header">
  <h1 class="mat-h1">Notifications</h1>
  <button
    mat-stroked-button
    color="warn"
    (click)="markAllNotificationAsRead()"
    [disabled]="(unreadNotifications$ | async) == 0"
    >
    Mark all as read
  </button>
</div>
<div class="notifications">

  @for (notfication of (notifications$ | async); track notfication) {
    <app-notification-card
      [notification]="notfication"
      (visible)="markNotificationAsRead(notfication)"
    ></app-notification-card>
  }
</div>
