<div #card class="w-full">
  <div
    class="group relative overflow-hidden rounded-2xl bg-white/80 backdrop-blur-sm border border-white/20 shadow-lg transition-all duration-300 hover:shadow-xl hover:bg-white/90">
    <div class="p-4">
      <!-- Notification Message -->
      <p class="text-gray-800 text-sm leading-relaxed mb-3">
        {{ notification.message }}
      </p>

      <!-- Actions Section -->
      <div class="flex items-center justify-between">
        <p class="text-xs text-gray-500">
          {{ notification.createdAt | date : "medium" }}
        </p>

        <button *ngIf="notification.status === 'unread'" (click)="visible.emit()"
          class="px-4 py-2 text-xs font-medium text-white bg-amber-600 rounded-full hover:bg-amber-700 transition-colors duration-200 shadow-md hover:shadow-lg">
          Mark as read
        </button>
      </div>
    </div>

    <!-- Unread indicator -->
    <div *ngIf="notification.status === 'unread'"
      class="absolute top-0 right-0 w-3 h-3 bg-amber-500 rounded-full transform translate-x-1 -translate-y-1"></div>
  </div>
</div>
