<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mesobfoods - Self-Order Restaurant App</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/mesob-browser-logo.png" />

    <!-- Primary Meta -->
    <meta name="description" content="Mesobfoods is a self-order restaurant app. Scan the table QR code, browse the menu, place your order, and enjoy your meal — no waiting for staff to take your order.">

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, Telegram) -->
    <meta property="og:title" content="Mesobfoods - Self-Order Restaurant App">
    <meta property="og:description" content="Scan, order, and enjoy! Mesobfoods is a modern self-order restaurant experience — no delivery, just faster dining.">
    <meta property="og:image" content="https://mesobfoods.com/assets/preview-image.png">
    <meta property="og:url" content="https://mesobfoods.com/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Mesobfoods">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mesobfoods - Self-Order Restaurant App">
    <meta name="twitter:description" content="Scan, order, and enjoy! Mesobfoods lets you order directly from your table for a faster dining experience.">
    <meta name="twitter:image" content="https://mesobfoods.com/assets/preview-image.png">

    <!-- LinkedIn Specific -->
    <meta name="author" content="Mesobfoods">
    <meta name="linkedin:card" content="summary_large_image">

    <style>
      body > .skiptranslate > iframe {
        display: none !important;
      }

      .goog-te-gadget-icon {
        display: none !important;
      }

      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }

      .goog-te-banner-frame {
        display: none !important;
      }

      body {
        background-color: #f3f4f6 !important;
        top: 0px !important;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,es,ro',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          'google_translate_element'
        );
      }

      function preventTranslateRedirect() {
        document.addEventListener('click', function (e) {
          if (
            e.target.closest('#google_translate_element') ||
            e.target.getAttribute('href') === '#'
          ) {
            e.preventDefault();
          }
        });
      }

      window.addEventListener('load', function () {
        googleTranslateElementInit();
        preventTranslateRedirect();
      });
    </script>
    <script
      type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </head>
  <body class="!min-h-max">
    <app-root></app-root>
  </body>
</html>
