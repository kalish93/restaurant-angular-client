    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en', // Default language
          includedLanguages: 'en,es,ro', // Add languages you want to support
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }

      function preventTranslateRedirect() {
        document.addEventListener('click', function (e) {
          // Check if the clicked element is part of the Google Translate widget
          if (e.target.closest('#google_translate_element') || e.target.getAttribute('href') === '#') {
            e.preventDefault(); // Prevent the default action (which is the redirection)
          }
        });
      }

      window.addEventListener('load', function() {
        googleTranslateElementInit();
        preventTranslateRedirect();
      });
    </script>

    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
